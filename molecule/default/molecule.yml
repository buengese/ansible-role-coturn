---
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: bullseye64-coturn
    box: debian/bullseye64
  - name: buster64-coturn
    box: debian/buster64
lint: |
  set -e
  yamllint .
  ansible-lint
provisioner:
  name: ansible
  become: true
verifier:
  name: goss
  directory: ../tests
